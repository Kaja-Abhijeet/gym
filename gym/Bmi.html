<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculate Your bmi</title>
<style>
    nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100px;
        background-color: rgb(1, 1, 15);
    }
    nav ul{
        display:flex;
        font-size: larger;
    }
    nav ul li{
        list-style: none;
        margin: 0 23px;
    }
    nav ul li a:hover{
        color: rgb(118, 118, 244);
        font-size: 1.04rem;
    }
    nav ul li a{
        text-decoration: none;
        color: white;
    }
    .left{
        font-size: 1.5rem;
        color: white;
        display: flex;
        align-items: center;
    }
    body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0d0d0d;
    }
    .calculator {
        background-color: #f8f5f5;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 400px;
    }
    .HOME{
        background-color: rgb(92, 14, 14);
        display: inline-block;
        
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
    }
    label {
        font-weight: bold;
        font-size: 18px;
    }
    input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 18px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #0a0300;
        color: rgb(240, 240, 240);
        cursor: pointer;
        font-size: 18px;
    }
    input[type="submit"]:hover {
        background-color: #252323;
    }
    #result {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
    }
    .center-form {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80vh;

    }
    .nav-logo {
        border-radius: 100%;
        width: 3.5rem;
        height: 3.5rem;
        padding: 15px;
    }
    a{
        text-decoration: none;
    }
</style>
</head>
<body>

    <header>
    <nav>
        <a href="/index.html">
            <div class="left">
                <img class="nav-logo" src="./gyy.jpg" />
                ZEAL FITTNESS STUDIO</div>
        </a>
        <div class="right">
            <ul>
                <li>  <a href="index.html">Home</li></a></li>
                <li> <a href="bmi.html">BMI Calculator</a></li>
                <li> <a href="/">Exercises</a></li>
                <li> <a href="/">Diet Planning</a></li>
                <li>  <a href="/">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    </header>
    <div class="center-form">
<div class="calculator">
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br>
        <input type="submit" value="Calculate">
    </form>
    <div id="result"></div>
</div>
</div>
<script>
    document.getElementById('bmiForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var weight = parseFloat(document.getElementById('weight').value);
        var height = parseFloat(document.getElementById('height').value);
        var bmi = weight / ((height/100) * (height/100));
        var resultDiv = document.getElementById('result');
        var resultMessage = 'Your BMI is: ' + bmi.toFixed(2) + '. ';
        if (bmi < 18.5) {
            resultMessage += 'You are underweight.';
        } else if (bmi >= 18.5 && bmi < 25) {
            resultMessage += 'You are within a healthy weight range.';
        } else if (bmi >= 25 && bmi < 30) {
            resultMessage += 'You are overweight.';
        } else {
            resultMessage += 'You are obese.';
        }
        resultDiv.innerHTML = resultMessage;
    });
</script>
</body>
</html>
